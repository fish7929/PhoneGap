<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"  content="width=device-width" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.2.min.css" />
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript">
			
		</script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
		<title>Form and List </title>
    </head>
    <body>
        <div data-role="page" id="page">
			<div data-role="header" data-theme='e'>
				<h1>The first page</h1>
			</div>
            <div data-role="content">
                <input type="text" name="name" id="basic"  value="basic input" />
				<label for="number-pattern">Number + [0-9]* pattern:</label> 
				<input name="number" pattern="[0-9]*" id="number-pattern" value="" type="number" /> <!-- 数字文本框-->
				<label for="file">File:</label> 
				<input name="file" id="file" value="" type="file"> <!-- 文件文本框-->
				<label for="password">Password:</label> 
				<input name="password" id="password" value="" autocomplete="off" type="password"><!-- 密码文本框-->
				<label for="textinput-hide" class="ui-hidden-accessible">Text Input:</label> 
				<input name="textinput-hide" id="textinput-hide" placeholder="Text input" value="" type="text"> <!-- 提示值文本框-->
				<input disabled="disabled" name="textinput-disabled" id="textinput-disabled" placeholder="Text input" value="" type="text"><!--文本框禁止输入-->
				<div data-role="fieldcontain">
					<label for="name">User:</label>
					<input type="text" name="name" id="name" placeholder="Please input your name" value=""/>
					<label for="password">Password:</label>
					<input type="password" name="password" id="password"  value=""/>
					<button name="submit" id="submit" data-inline="true">Submit</button>
					<button name="reset" id="reset" data-inline="true">Reset</button>
					<!--
					<input type="submit" name="submit" id="submit" value="submit" data-inline="true"/>
					<input type="reset" name="reset" id="reset" value="reset" data-inline="true"  />
					-->
				</div>
				<div data-role="fieldcontain"> 
					<label for="select-native-fc">Native select:</label> 
					<select name="select-native-fc" id="select-native-fc" > 
						<option value="small">One</option> 
						<option value="medium">Two</option> 
						<option value="large">Three</option> 
					</select> 
				</div>
				<label for="foo"> Foo:</label>
					<select name="foo" id="foo" data-role="none"> 
						<option value="a">A</option> 
						<option value="b">B</option> 
						<option value="c">C</option> 
					</select>
				<input name="number" id="number" value="0" type="number">
				<div data-role="fieldcontain">
					<label for="textarea">Textarea:</label>
					<textarea name="textarea" id="textarea"></textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="search">Search:</label>
					<input type="search" name="search" id="search"/>
				</div>
				<div data-role="fieldcontain">
					<label for="silde">Range:</label>
					<input type="range" name="silde" id="silde"  data-highlight="true" value="40" min="0" max="100" />
				</div>
				<div data-role="fieldcontain">
					<label for="rangemini">Range Mini:</label>
					<input type="range" name="rangemini" id="rangemini"  data-highlight="true" value="40" min="0" max="100" data-mini="true" />
				</div>
				<div data-role="rangeslider">
					<label for="range1">Range Slider:</label>
					<input type="range" name="range1" id="range1"  data-highlight="true" value="40" min="0" max="100" data-mini="true" />
					<label for="range2">Range Silder:</label>
					<input type="range" name="range2" id="range2"  data-highlight="true" value="20" min="0" max="100" data-mini="true" />
				</div>
				<label for="slide2">Flip switch:</label>
				<select name="slide2" id="silde2" data-role="slider">
					<option value="on">On</option>
					<option value="off">Off</option>
				</select>
				<br>
				<label for="slide3">Flip switch:</label>
				<select name="slide3" id="silde3" data-role="slider" data-mini="true">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
				
				<fieldset data-role="controlgroup">
					<legend>Checkboxs, vertical,controlgroup</legend>
						<input name="checkbox-1a" id="checkbox-1a" checked="" type="checkbox"> 
						<label for="checkbox-1a">Cheetos</label> 
						<input name="checkbox-2a" id="checkbox-2a" type="checkbox"> 
						<label for="checkbox-2a">Doritos</label> 
						<input name="checkbox-3a" id="checkbox-3a" type="checkbox"> 
						<label for="checkbox-3a">Fritos</label> 
						<input name="checkbox-4a" id="checkbox-4a" type="checkbox"> 
						<label for="checkbox-4a">Sun Chips</label>
				</fieldset>
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true"> 
					<legend>Checkboxes, mini, horizontal controlgroup:</legend> 
						<input name="checkbox-6" id="checkbox-6" type="checkbox"> 
						<label for="checkbox-6">b</label> 
						<input name="checkbox-7" id="checkbox-7" checked="" type="checkbox"> 
						<label for="checkbox-7"><em>i</em></label> 
						<input name="checkbox-8" id="checkbox-8" type="checkbox"> 
						<label for="checkbox-8">u</label> 
				</fieldset>
				
				<fieldset data-role="controlgroup"> 
					<legend>Radio buttons, vertical controlgroup:</legend> 
						<input name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" type="radio"> 
						<label for="radio-choice-1">Cat</label> 
						<input name="radio-choice-1" id="radio-choice-2" value="choice-2" type="radio"> 
						<label for="radio-choice-2">Dog</label> 
						<input name="radio-choice-1" id="radio-choice-3" value="choice-3" type="radio"> 
						<label for="radio-choice-3">Hamster</label> 
						<input name="radio-choice-1" id="radio-choice-4" value="choice-4" type="radio"> 
						<label for="radio-choice-4">Lizard</label> 
				</fieldset>
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true"> 
					<legend>Radio buttons, mini, horizontal controlgroup:</legend> 
						<input name="radio-choice-b" id="radio-choice-c" value="list" checked="checked" type="radio"> 
						<label for="radio-choice-c">List</label> 
						<input name="radio-choice-b" id="radio-choice-d" value="grid" type="radio"> 
						<label for="radio-choice-d">Grid</label> 
						<input name="radio-choice-b" id="radio-choice-e" value="gallery" type="radio"> 
						<label for="radio-choice-e">Gallery</label> 
				</fieldset>
				<label for="select-choice-a" class="select">Custom select menu:</label> 
				<select name="select-choice-a" id="select-choice-a" data-native-menu="false"> 
					<option>Custom menu example</option> 
					<option value="standard">Standard: 7 day</option> 
					<option value="rush">Rush: 3 days</option> 
					<option value="express">Express: next day</option> 
					<option value="overnight">Overnight</option> 
				</select>
				
				<label for="select-choice-8" class="select">Multi-select with optgroups, custom icon and position:</label>
				<select name="select-choice-8" id="select-choice-8" multiple="multiple"data-native-menu="false"data-icon="grid"data-iconpos="left"> 
					<option>Choose a few options:</option> 
					<optgroup label="USPS"> 
						<option value="standard" selected="">Standard: 7 day</option> 
						<option value="rush">Rush: 3 days</option> 
						<option value="express">Express: next day</option> 
						<option value="overnight">Overnight</option> 
					</optgroup> 
					<optgroup label="FedEx"> 
						<option value="firstOvernight">First Overnight</option> 
						<option value="expressSaver">Express Saver</option> 
						<option value="ground">Ground</option> 
					</optgroup> 
				</select>
				
			</div>
			<div data-role="footer" data-theme='e'>
				<h4>page footer</h4>
			</div>
        </div>
    </body>
</html>
