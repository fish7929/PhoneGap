<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"  content="width=device-width" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.2.min.css" />
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript">
			 $( document ).on( "pageinit", "#demo-page", function() { 
				$( document ).on( "swipeleftswiperight", "#demo-page", function( e ) {
					// We check if there is no open panel on the page because otherwise
					// a swipe to close the left panel would also open the right panel (and v.v.).
					// We do this by checking the data that the framework stores on the page element (panel: open). 
					if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) { 
						if ( e.type === "swipeleft" ) { $( "#right-panel" ).panel( "open" ); 
						} else if ( e.type === "swiperight" ) { 
							$( "#left-panel" ).panel( "open" ); 
						} 
					} 
				});
			});
		</script> 
		<style> 
			/* Swipe works with mouse as well but often causes text selection. */ 
				#demo-page * { 
					-webkit-user-select: none; 
					-moz-user-select: none; 
					-ms-user-select: none; 
					-o-user-select: none; 
					user-select: none; 
				} 
			/* Arrow only buttons in the header. */ 
				#demo-page .ui-header .ui-btn { 
					background: none; 
					border: none; 
					top: 9px;
				} 
				#demo-page .ui-header .ui-btn-inner { 
					border: none; 
				} 
			/* Content styling. */ 
				dl { font-family: "Times New Roman", Times, serif; padding: 1em; } 
				dt { font-size: 2em; font-weight: bold; } 
				dt span { font-size: .5em; color: #777; margin-left: .5em; } 
				dd { font-size: 1.25em; margin: 1em 0 0; padding-bottom: 1em; border-bottom: 1px solid #eee; } 
				.back-btn { float: right; margin: 0 2em 1em 0; } 
		</style> 
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
		<title>Form and List </title>
    </head>
	<body> 
		<div data-url="demo-page" data-role="page" id="demo-page" data-theme="d"> 
			<div data-role="header" data-theme="b"> 
				<h1>向左向右滑动</h1> 
				<a href="#left-panel" data-theme="d" data-icon="arrow-r" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a> 
				<a href="#right-panel" data-theme="d" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open right panel</a> 
			</div><!-- /header --> 
			<div data-role="content"> 
				<p>点击上面的小圆点实现向左向右滑动</p> 
			</div><!-- /content --> 
			<div data-role="panel" id="left-panel" data-theme="b"> 
				<ul data-role="listview" data-theme="d" data-divider-theme="d" data-icon="false" data-global-nav="demos" class="jqm-list"> 
					<li data-role="list-divider">jQuery Mobile Demos</li> 
					<li><a href="./">Home</a></li> <li><a href="intro/">Introduction</a></li> 
					<li><a href="examples/">Demo Showcase</a></li> <li><a href="faq/">Questions & Answers</a></li> 
					<li><a href="intro/rwd.html">Going Responsive</a></li> <li data-role="list-divider">Widget reference</li> 
				</ul> 
				<a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a> 
			</div><!-- /panel --> 
			<div data-role="panel" id="right-panel" data-display="push" data-position="right" data-theme="c"> 
				<p>面板显示的右侧</p> 
				<a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>
			</div><!-- /panel --> 
		</div> 
	</body> 
</html>
